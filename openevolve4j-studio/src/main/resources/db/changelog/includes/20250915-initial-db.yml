databaseChangeLog:
  - changeSet:
      id: 20250915-0-pgcrypto
      author: openevolve
      changes:
        - sql:
            dbms: postgresql
            sql: "CREATE EXTENSION IF NOT EXISTS pgcrypto;"
  - changeSet:
      id: 20250915-1-create-problem-table
      author: openevolve
      changes:
        - createTable:
            tableName: problem
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
                  defaultValueComputed: gen_random_uuid()
              - column:
                  name: date_created
                  type: timestamp with time zone
                  constraints:
                    nullable: false
                  defaultValueComputed: now()
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: config
                  type: jsonb
                  constraints:
                    nullable: false

  - changeSet:
      id: 20250915-2-create-llm-model-table
      author: openevolve
      changes:
        - createTable:
            tableName: llm_model
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
                  defaultValueComputed: gen_random_uuid()
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: date_created
                  type: timestamp with time zone
                  constraints:
                    nullable: false
                  defaultValueComputed: now()

  - changeSet:
      id: 20250915-3-create-events-table
      author: openevolve
      changes:
        - createTable:
            tableName: events
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
                  defaultValueComputed: gen_random_uuid()
              - column:
                  name: problem_id
                  type: uuid
                  constraints:
                    nullable: false
              - column:
                  name: date_created
                  type: timestamp with time zone
                  constraints:
                    nullable: false
                  defaultValueComputed: now()
              - column:
                  name: payload
                  type: jsonb
                  constraints:
                    nullable: false

  - changeSet:
      id: 20250915-4-add-foreign-keys
      author: openevolve
      changes:
        - addForeignKeyConstraint:
            baseTableName: events
            baseColumnNames: problem_id
            referencedTableName: problem
            referencedColumnNames: id
            constraintName: fk_events_problem_id
            onDelete: CASCADE

  - changeSet:
      id: 20250915-5-create-indexes
      author: openevolve
      changes:
        - createIndex:
            tableName: events
            indexName: idx_events_problem_id
            columns:
              - column:
                  name: problem_id
        - createIndex:
            tableName: events
            indexName: idx_events_date_created
            columns:
              - column:
                  name: date_created
        - sql:
            dbms: postgresql
            sql: "CREATE INDEX idx_events_payload_gin ON events USING GIN (payload);"
        - sql:
            dbms: postgresql
            sql: "CREATE INDEX idx_problem_config_gin ON problem USING GIN (config);"
